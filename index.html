<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animation">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    <div class="player-container">
        <!-- songs -->
        <div class="img-container" id="img-container">
           <img src="img/jacinto-1.jpg" alt="Hello">
        </div>
        <h2 id="title">A song 1</h2>
        <h3 id="artist">nani</h3>
        <audio src="music/jacinto-1.mp3" class="audio"></audio>

   

    <!-- player progresser -->
    <div class="progress-container" id="progress-container">
        <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="duration">0:0</span>
            </div>
    </div>

    <!-- play controls -->
    <div class="player-controls" id="player-controls">
        <i class="fas fa-backward" id="prev" title="prive"></i>
        <i class="fas fa-play main-button" id="play1" title="play"></i>
        <i class="fas fa-forward" id="next" title="next"></i>
    </div>
</div>
<div class="animation">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
    <span></span>
  </div>

    <!-- Script -->
    <script src="script.js"></script>
   
</body>

</html>
